<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Page - LawnCareNerd.com</title>
    
    <!-- Import VT323 Font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        
        body {
            font-family: 'VT323', monospace;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .container {
            max-width: 800px;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #34495e;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #27ae60;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        p {
            font-size: 1.2em;
            text-align: center;
        }

        .directory {
            margin-top: 30px;
        }

        .directory h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #34495e;
        }

        .directory ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .directory ul li {
            margin: 10px 0;
        }

        .directory ul li a {
            color: #27ae60;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
        }

        .directory ul li a:hover {
            text-decoration: underline;
        }

<body>
    <div class="container">
